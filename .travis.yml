language: java
sudo: false
env:
  global:
    - DEPLOY_USERNAME=travis-ci-java-jpa-extensions
    - secure: ""

deploy:
  provider: script
  skip_cleanup: true
  script:
    - cp .travis.settings.xml $HOME/.m2/settings.xml
    - mvn deploy -DskipTests=true
  on:
    repo: CruGlobal/java-jpa-extensions
    branch: master

notifications:
  email: false
